description: Just a cool little animation I made using CSS Keyframes.

---

<style>

    .h-container {
        background-color: #000;
        height: 300px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    #h {
        width: 100px;
        height: 100px;
        background-color: red;
        transform: rotate(45deg);
        position: relative;
        filter: drop-shadow(25px 8px 0px #fff);
        animation-name: heart;
        animation-duration: 2s;
        animation-iteration-count: infinite;
        animation-direction: alternate;
        animation-timing-function: ease-in-out;
        transform-style: preserve-3d;
        border-right: 3px solid black;
        border-bottom: 3px solid black;
    }

        #h:before {
            content: '';
            width: 50px;
            height: 97px;
            background-color: red;
            display: block;
            position: absolute;
            left: -50px;
            border-radius: 50px 0px 0 50px;
            border: 3px solid black;
            border-right: none;
        }

        #h:after {
            content: '';
            width: 97px;
            height: 50px;
            background-color: red;
            display: block;
            position: absolute;
            bottom: 99px;
            border-radius: 50px 50px 0px 0px;
            border: 3px solid black;
            border-bottom: none;
        }

        #h:hover {
            filter: unset;
            top: 8px;
            animation-play-state: paused
        }

    @keyframes heart {
        0% {
            transform: rotate(45deg) rotateY(15deg);
            width: 100px;
            height: 100px;
        }

        10% {
            width: 100px;
            height: 100px;
        }

        20% {
            width: 20px;
            height: 180px;
        }

        40% {
            width: 110px;
            height: 10px;
        }

        50% {
            transform: rotate(225deg) rotateY(-30deg);
        }

        60% {
            width: 80px;
            height: 120px;
        }

        80% {
            width: 200px;
            height: 60px;
        }

        100% {
            transform: rotate(45deg) rotateY(30deg);
            width: 80px;
            height: 110px;
        }
    }
</style>

<p>
    {{page.description}}
</p>

<div class="h-container">
    <div id="h"></div>
</div>
