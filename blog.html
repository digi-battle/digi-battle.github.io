---
layout: default
title: Blog
permalink: /blog
---

<h1>Blog</h1>

<ul>
    {% assign sorted-posts = site.posts | sort: 'date' | reverse %}
    {% for item in sorted-posts %}
    <li>
        <p>
            {{ item.date | date_to_string }} ~ <a href="{{ item.url }}">{{ item.name }}</a>
            <span class="tag-list">
                {% for tag in item.tags %}
                <span class="tag {{tag | downcase}}">{{tag}}</span>
                {% endfor %}
            </span>
        </p>
    </li>
    {% endfor %}
</ul>
