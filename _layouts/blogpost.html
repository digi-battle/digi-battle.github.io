---
layout: default
---

<section class="breadcrumbs">
    <a href="/">home</a> /
    <a href="/blog">blog</a> /
    {{page.name}}
</section>

<h1>{{page.name}}</h1>
<p>
    {% for tag in page.tags %}
        <span class="tag {{tag | downcase}}">{{tag}}</span>
    {% endfor %}
</p>
<p>{{ page.date | date_to_string }}</p>
<div class="blog-content">
    {{page.content}}

    <!--<a href="#" class="back-to-top">back to top</a>-->
</div>
